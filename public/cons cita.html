<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Citas Psicológicas</title>
    <link rel="stylesheet" href="/public/estilos/cons cita.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-brain"></i> Gestión Psicológica</h1>
      </header>

      <main>
        <section class="search-section">
          <h2>Consultar Citas</h2>
          <div class="search-box">
            <input
              type="text"
              id="cedula-input"
              placeholder="Ingrese número de cédula"
            />
            <button id="search-btn">
              <i class="fas fa-search"></i> Buscar
            </button>
          </div>
        </section>

        <section id="results-section" class="hidden">
          <div class="patient-info">
            <div class="patient-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="patient-details">
              <h3 id="patient-name"></h3>
              <p id="patient-cedula"></p>
              <p id="patient-phone"></p>
            </div>
          </div>

          <div class="appointments-list">
            <h3>Citas Agendadas</h3>
            <div id="appointments-container"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal de Reagendación -->
    <div id="reschedule-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Reagendar Cita</h2>

        <form id="reschedule-form">
          <input type="hidden" id="cita-id" />

          <div class="form-group">
            <label for="new-date">Nueva Fecha:</label>
            <input type="date" id="new-date" required />
          </div>

          <div class="form-group">
            <label for="new-time">Nueva Hora:</label>
            <input type="time" id="new-time" required />
          </div>

          <div class="form-group">
            <label for="notes">Notas:</label>
            <textarea id="notes" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Confirmar Cambios</button>
            <button type="button" class="btn-secondary close-modal">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
